<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funghame</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="background"></div>

            <div id="elements">
                <div id="mushroom_container0" class="position0">
                    <div id="mushroom_sprite0"></div>
                </div>
                <div id="mushroom_container1" class="position1">
                    <div id="mushroom_sprite1"></div>
                </div>
                <div id="mushroom_container2" class="position2">
                    <div id="mushroom_sprite2"></div>
                </div>
                <div id="mushroom_container3" class="position3">
                    <div id="mushroom_sprite3"></div>
                </div>
                <div id="mushroom_container4" class="position4">
                    <div id="mushroom_sprite4"></div>
                </div>
                <div id="mushroom_container5" class="position5">
                    <div id="mushroom_sprite5"></div>
                </div>
                <div id="mushroom_container6" class="position6">
                    <div id="mushroom_sprite6"></div>
                </div>
                <div id="mushroom_container7" class="position7">
                    <div id="mushroom_sprite7"></div>
                </div>
                <div id="mushroom_container8" class="position8">
                    <div id="mushroom_sprite8"></div>
                </div>

            </div>
        </div>
        <div id="foreground"></div>
        <div id="ui">
            <div id="score">
                <div id="points" class="point"></div>
            </div>
            <div id="health">
                <div id="heart1" class="heart_1"></div>
                <div id="heart2" class="heart_2"></div>
                <div id="heart3" class="heart_3"></div>
            </div>
            <div id="time">
                <div id="timebar" class="bar"></div>
            </div>
        </div>
    </div>

    <!--  <h1><span class="mushroomCount">0</span></h1>
    <img class="background" src="BG.png" alt="background" />
     <img class="mushroom inedible"
      src="SVG/mushroom.svg"
      alt="mushroom"
    /> -->

    <div id="start"></div>
    <div id="gameover"></div>
    <div id="levelcomplete"></div>
    <div id="settings" class="hide"></div>
    <div id="settings_btn"></div>



    <script src="script.js"></script>
</body></html>
