<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funghame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="background"></div>
        <div id="foreground"></div>
        <div id="elements">
          <div id="mushroom_container0" class="position0">
            <div id="mushroom_sprite0"></div>
          </div>
          <div id="mushroom_container1" class="position1">
            <div id="mushroom_sprite1"></div>
          </div>
          <div id="mushroom_container2" class="position2">
            <div id="mushroom_sprite2"></div>
          </div>
          <div id="mushroom_container3" class="position3">
            <div id="mushroom_sprite3"></div>
          </div>
          <div id="mushroom_container4" class="position4">
            <div id="mushroom_sprite4"></div>
          </div>
          <div id="mushroom_container5" class="position5">
            <div id="mushroom_sprite5"></div>
          </div>
          <div id="mushroom_container6" class="position6">
            <div id="mushroom_sprite6"></div>
          </div>
      
          </div>
        </div>
        <div id="ui">
          <div id="points">
            0
          </div>
          <div id="energy">
            <div id="heart1" class="heart"></div>
            <div id="heart2" class="heart"></div>
            <div id="heart3" class="heart"></div>
          </div>
          <div id="time"></div>
        </div>
      </div>
    </div>
